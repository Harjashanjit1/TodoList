<!DOCTYPE html>

<head>

  <title>todo list</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body id="body">
  <h1>todo list</h1>
  <form id="todoForm">
    <label for="add todo">add todo item</label>
    <input type="text" id="addTodoItem">
    <button id="addTodo">add</button>
  <h2>todo list</h2>
  </form>

    </ol>
  </div>
  <footer>
    <p id="para">click on an item when it is completed.<br>doubleclick on it to reset the item if it needs to be done again</p>
    
  </footer>
  <script src="app.js"></script>
</body>
</html>
